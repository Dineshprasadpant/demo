<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas and SVG </title>
    <link rel="stylesheet" href="info.css">
    <script src="info.js"></script>
</head>
<body>
    <div id="info"></div>
    <h2>Canvas</h2>
    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000;"></canvas>
    <h2>SVG</h2>
    <svg width="400" height="400">
        <rect x="50" y="50" width="150" height="100" fill="green" />
        <circle cx="250" cy="200" r="50" fill="yellow" />
        <line x1="50" y1="200" x2="150" y2="300" stroke="blue" stroke-width="5" />
        <text x="200" y="50" font-family="Arial" font-size="20" fill="black">SVG Example</text>
    </svg>

</body>
</html>
