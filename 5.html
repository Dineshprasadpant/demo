<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
    <link rel="stylesheet" href="info.css">
    <script src="info.js"></script>
</head>
<body>
    <div id="info"></div>
    <h2>Form</h2>
    <form action="" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-input" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" class="form-input" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" class="form-input" name="phone" required><br><br>

        <label for="country">Country:</label>
        <select id="country" class="form-input" name="country">
            <option value="us">Nepal</option>
            <option value="uk">United Kingdom</option>
            <option value="in">India</option>
        </select><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions.
        </label><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
